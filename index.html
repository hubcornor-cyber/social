<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Shan Awan</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
background: linear-gradient(135deg, #e0e7ff, #e0f7fa);

            margin: 0;
        }
        .profile {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 20%;
            border: 3px solid white;
background-color: #000;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .profile-name {
            color: ;
            margin-top: 10px;
            font-size: 18px;
        }
        .launcher {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 90px;
            height: 90px;
            border-radius: 15%;
            background-color: ;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .icon img {
            width: 80%;
            height: 80%;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://res.cloudinary.com/dejfqitlu/image/upload/v1755996707/wurddtqv1prf479bvnj3.jpg" alt="User Profile Picture">
        <div class="profile-name">Shan Awan</div>
    </div>
    <div class="launcher">
        <div class="icon" onclick="window.open('theme')">
            <img src="https://cdn-icons-png.freepik.com/512/14034/14034317.png?ga=GA1.1.539347594.1755994975" alt="Home">
        </div>
        <div class="icon" onclick="window.open('https://www.facebook.com/shan.awan.125/')">
            <img src="https://cdn-icons-png.freepik.com/512/508/508123.png?ga=GA1.1.539347594.1755994975" alt="Facebook">
        </div>
        <div class="icon" onclick="window.open('whatsapp')">
            <img src="https://cdn-icons-png.freepik.com/512/3983/3983877.png?ga=GA1.1.539347594.1755994975" alt="WhatsApp">
        </div>
<div class="icon" onclick="window.open('https://www.instagram.com/shan.awan.1122/', '_blank')">
    <img src="https://cdn-icons-png.freepik.com/512/3955/3955027.png" alt="Instagram">
</div>

        <div class="icon" onclick="window.open('chrome')">
            <img src="https://cdn-icons-png.freepik.com/512/888/888846.png?ga=GA1.1.539347594.1755994975" alt="Chrome">
        </div>
        <div class="icon" onclick="window.open('phone')">
            <img src="https://cdn-icons-png.freepik.com/512/16618/16618079.png?ga=GA1.1.539347594.1755994975" alt="Phone">
        </div>
        <div class="icon" onclick="window.open('messages')">
            <img src="https://cdn-icons-png.freepik.com/512/7954/7954487.png?ga=GA1.1.539347594.1755994975" alt="Message">
        </div>
        <div class="icon" onclick="window.open('settings')">
            <img src="https://cdn-icons-png.freepik.com/512/561/561772.png?ga=GA1.1.539347594.1755994975" alt="Settings">
        </div>
    </div>
</body>
</html>
